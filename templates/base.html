<!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ page_css }}" />
        <link rel="stylesheet" type="text/css" href="{{ base_css }}" />
        <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
        <title>{{title}}</title>
      </head>
      <body style="background-color: #040B20;">
        {% block content %}{% endblock %}
        <div class="nav-div">
            <div class="logo-div">
                <a class="logo" href="/" id="a-p"> P </a> <a class="logo" href="/" id="a-boring"> Boring </a>
            </div>

            <div style="align-self: center;">
                {% if current_user.is_authenticated %}
                    <a href="/news/add" class="btn btn-primary"> Add news </a>
                {% endif %}
            </div>

            <div style="align-self: center;">
                <a href="/news/search" class="btn btn-primary"> Search news </a>
            </div>

            <div class="profile">
                {% if current_user.is_authenticated %}
                    <div>
                        {% set pfp_url = url_for('static', filename='img/users/') %}
                        <a class="profile" href="/user/profile/{{current_user.id}}">{{ current_user.nickname }}</a>
                        <a  href="/user/profile/{{current_user.id}}"> <img class="profile-img-nav" src="{{pfp_url}}{{current_user.image}}" alt="no pfp"> </a>
                    </div>
                {% else %}
                    <div>
                        <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                        <a class="btn btn-success" href="/login">Войти</a>
                    </div>
                {% endif %}
            </div>
        </div>
      </body>
    </html>
