{% extends "base.html" %}

{% block content %}
<div class="form-div">
    <h1 style="text-align: center;">Delete news</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p> Are you sure you want to delete this news? </p>

        <div style="display: inline-box; word-wrap: break-word;">
            <br>
            <p> {{ news.title }} </p>
            <p style="margin-left: 20px;"> {{ news.about }} </p>
            <img src="{{img_url}}" alt="no image found" style="max-width: 450px; width: 450px;">
        </div>

        <p> {{ form.assure() }} {{ form.assure.label }} </p>
        <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
        <p style="color: #D10000"> {{message}} </p>
    </form>
</div>
{% endblock %}
